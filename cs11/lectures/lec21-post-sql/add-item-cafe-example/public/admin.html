<html lang="en">
  <head>
     <title>The CSE154 #C0FFEE Cafe</title>
     <link href="styles.css" rel="stylesheet" />
     <link rel="stylesheet" href="admin.css">
     <script src="admin.js"></script>
  </head>
  <body>
    <header id="top-bar">
      <h1>CSE 154 #C0FFEE Cafe</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sharing this structure between pages helps keep a consistent theme with CSS,
           while minimizing redundancy. -->
      <section>
        <!--
          This was an early example of a basic POST request (now hidden so students can
          use the addItem interface easily. How could you implement a login POST request with app.post in Node.js?
        -->
        <h2>Admin Page</h2>
        <section id="login-section" class="hidden">
          <div>
            <p>
              <label for="username">Username:</label><input id="username" type="text"/>
            </p>
            <p>
              <label for="password">Password:</label><input id="password" type="password">
            </p>
            <button id="login">Log In</button>
          </div>
        </section>
        <section id="admin-section">
          <h3>Add New Menu Item</h3>
          <article id="item-template">
            <h3>Item Name</h3>
            <img id="item-image" src="img/coffee-beans.png" alt="Default Coffee Bean Image" />
            <hr>
            <p>Description</p>
          </article>
          <form id="item-form">
            <p>
              <label for="category-foo">Category: </label>
              <input type="radio" id="category" name="category" />
            </p>
            <p>
              <label for="item-name">Item Name: </label>
              <input id="item-name" name="name" type="text" />
            </p>
            <p>
              <label for="images">Item Image:</label>
              <select id="images" name="image">
                <option value="">-- choose an image --</option>
              </select>
            </p>
            <p><label for="description">Description: </label></p>
            <textarea id="description" name="description" rows=5 cols=40></textarea>
            <button id="add-item" type="submit">Add Item!</button>
          </form>
        </section>
       <p id="results"></p>
      </section>
    </main>

    <footer>
      <p>A Flex-cellent Creation &copy; 2019 CSE154</p>
      <p>Contact us at <a href="https://piazza.com/class/jx5hhz8jbsn44r">Piazza.com</a>!</p>
      <p id="citation">
        Icons made by <a href="https://www.flaticon.com/authors/smashicons">Smashicon</a>
        from <a href="https://www.flaticon.com">flaticon.com</a>
      </p>
    </footer>
  </body>
</html>
