<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skittles Game</title>
  <script src="skittles-v1.js"></script>
  <link rel="stylesheet" href="skittles.css">
</head>
<body>
  <header>
    <h1>How many <span id="color"></span>Skittles are in the jar?</h1>
  </header>

  <main>
    <!-- The Skittles jar! -->
    <!-- V1: Have a bunch of skittles already in the jar. We'll learn
         how to add these dynamically with JS! -->
    <div id="jar">
       <div class="skittle red"></div>
       <div class="skittle green"></div>
       <div class="skittle green"></div>
       <div class="skittle blue"></div>
       <div class="skittle blue"></div>
       <div class="skittle green"></div>
       <div class="skittle green"></div>
       <div class="skittle green"></div>
    </div>

    <!-- Main Menu View -->
    <article id="menu-view">
      <!-- Radio buttons removed to start with just the basic UI! -->
      <!-- Button for starting new game with selected color -->
      <button id="start-btn">Start!</button>
    </article>

    <!-- Game View -->
    <article id="game-view" class="hidden">
      <p>
        <label>Your Guess: <input type="number" id="guess" /></label>
        <button id="guess-btn">Guess</button>
      </p>
      <p id="results"></p>
      <p>Guesses so far: <span id="guess-count">0</span></p>
      <button id="reset-btn">Reset Game</button>
    </article>
  </main>
</body>
</html>
