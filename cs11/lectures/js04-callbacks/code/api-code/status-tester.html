<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="status-tester.js"></script>
  <title>Status Code Tester</title>
</head>
<body>
  <p>
    This example fetches from <a href="https://httpstat.us/">https://httpstat.us/</a>
    to simulate different response errors. Set a breakpoint in <code>checkStatus</code> to view the response!
  </p>
  <p>Leave empty to test 5 requests each with a random delay (e.g. https://httpstatus.us/200?sleep=1000)</p>
  <p>
    Status Code: <input id="status-code" />
    <button id="fetch-btn">Fetch!</button>
  </p>
  <ul id="results"></ul>
</body>
</html>
