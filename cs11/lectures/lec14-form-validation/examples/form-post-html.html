<!DOCTYPE html>
<!-- 
  Example of posting to a form using method/action attributes. 
  As soon as the submit button is clicked, all values for any input elements
  that have a name attribute are sent to the reciever specified in the 
  action attribute (e.g. { "city" : "Seattle" , "state" : "WA", "zip" : 98154 })
  and the page is refreshed or redirected (depending on what submitter.php does)

  This is not ideal because we lose the asynchronous features of requests!
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Example</title>
  </head>
  <body>
    <form id="input-form" method="post" action="submitter.php">
      <p>City: <input name="city" type="text"/></p>
      <p>State: <input name="state" type="text"/></p>
      <p>ZIP: <input name="zip" type="number"/></p>
      <p><button id="submit-btn">Submit</button><p>
    </form>
    <p id="result"></p>
  </body>
</html>
