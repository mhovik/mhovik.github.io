<!DOCTYPE html>
<!--
  Example for using regular expressions to find and replace strings
  in a basic search/replace webpage tool. Try adding more features
  like a checkbox for ignoring letter-casing, displaying the number
  of strings replaced, etc.!
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Replacer!</title>
  <script src="word-replacer.js"></script>
</head>
<body>
  <h1>Word Replacer!</h1>
  <p>A little find/replace tool demonstrating regex with JS!</p>
  <p>Enter your text (ignores case in matches):</p>
  <textarea rows=10 cols=50 id="input-text"></textarea>
  <p>
    Text to find: <input type="text" id="find">
  </p>
  <p>
    Text to replace: <input type="text" id="replace">
  </p>
  <button id="replace-btn">Go!</button>
  <br /> 
  <p id="output"></p>
</body>
</html>
