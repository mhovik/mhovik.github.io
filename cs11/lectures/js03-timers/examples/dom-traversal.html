<!DOCTYPE html>
<html lang="en">
<!--
  CSE 154
  HTML for DOM Traversal Practice
-->
<head>
  <meta charset="UTF-8">
  <title>Boxes for Layout</title>
  <link rel="stylesheet" href="boxes.css">
  <script src="dom-helpers.js"></script>
</head>
<body>
  <!-- Let's layout some boxes! -->
  <h1>DOM Traversal Practice</h1>
<pre>
&lt;div id="container"&gt;
  &lt;div id="column1"&gt;
    &lt;div&gt;1&lt;/div&gt;
    &lt;div id="box2"&gt;2&lt;/div&gt;
    &lt;div&gt;3&lt;/div&gt;
  &lt;/div&gt;
  &lt;div id="column2"&gt;
    &lt;div&gt;4&lt;/div&gt;
    &lt;div&gt;5&lt;/div&gt;
    &lt;div&gt;6&lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;
</pre>

  <!-- Box area -->
  <div id="container">
    <div id="column1">
      <div>1</div>
      <div id="box2">2</div>
      <div>3</div>
    </div>
    <div id="column2">
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>
</body>
</html>
