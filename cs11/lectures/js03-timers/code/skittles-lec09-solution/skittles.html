<!DOCTYPE html>
<!--
  CSE 154 Summer 2019
  Melissa Hovik
  Starter HTML for Skittles Game Exercise (V1). This is just the a jar with skittles.
  Monday Lecture: V0
    - Practice using document.querySelectorAll to select all green skittle divs.
  Wednesday Lecture:
    - Add two "views" to switch between to start/end games using classList and CSS classes.
      Game Setup View: <article id="setup-view">
      Game Play View : <article id="game-play">
    - Factor out all hard-coded divs from #jar HTML and dynamically create green skittle divs to append to jar using JS!
  Thursday Section/Friday Lecture:
    - Implement getColorCount() to get the number of colors considered in a game. 
    - Use getColorCount() to randomize the color of skittles added to the jar.
    - Implement eatSkittle() to remove a skittle child from the jar parent!
  Extra Practice:
    - Can you try implementing a timer to tell a user how long it took to make a correct guess?
  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skittles Game</title>
  <link rel="stylesheet" href="skittles.css">
  <script src="skittles.js"></script>
</head>
<body>
  <header>
    <h1>How many <span id="color"></span>Skittles are in the jar?</h1>
  </header>

  <main>
    <!-- The Skittles jar! -->
    <div id="jar"></div>
    <article id="game-setup">
      <p>
        How many colors do you want in your rainbow?
        <label><input type="radio" name="color-count" value="2"> 2</label>
        <label><input type="radio" name="color-count" value="4" checked> 4</label>
        <label><input type="radio" name="color-count" value="6"> 6</label>
      </p>
      <button id="start-btn">Start!</button>
    </article>

    <article id="game-play" class="hidden">
      <p>
        <label>Your Guess: <input type="number" id="guess" /></label>
        <button id="guess-btn">Guess</button>
      </p>
      <p id="results"></p>
      <p>Guesses so far: <span id="guess-count">0</span></p>
      <button id="reset-btn">Reset Game</button>
    </article>
  </main>
</body>
</html>
