<!DOCTYPE html>
<!--
  Author: Melissa Hovik
  CS 11 - JS

  HTML for a fun Mystery Box page to demonstrate event handling in JavaScript! Click
  the box to see what you get!
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Box!</title>
  <link rel="stylesheet" href="styles.css">
  <!-- To add JS to our HTML, we use the script tag with the src attribute.
       Note that it's not self-closing! -->
  <script src="mystery-box.js"></script>
</head>

<body>
  <header>
    <h1>Mystery Box!</h1>
  </header>
  <main>
    <img id="mystery-box" src="question-block.png" alt="A Mystery Box" />
    <button id="box-btn">Click Me!!</button>
  </main>
  <footer>
    <p>
      Icon credits: <a href="http://mario.wikia.com/wiki/">http://mario.wikia.com</a>
      (characters &copy; by Nintendo)
    </p>
  </footer>
</body>
</html>
