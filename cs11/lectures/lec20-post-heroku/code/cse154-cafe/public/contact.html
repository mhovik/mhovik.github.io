<!DOCTYPE html>
<!--
  Melissa Hovik
  A contact page to demonstrate a simple POST request with a form.
-->

<html lang="en">
  <head>
     <title>The CSE154 #C0FFEE Cafe</title>
     <link href="styles.css" rel="stylesheet" />
     <script src="contact.js"></script>
  </head>
  <body>
    <header id="top-bar">
      <h1>CSE 154 #C0FFEE Cafe</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sharing this structure between pages helps keep a consistent theme with CSS,
           while minimizing redundancy. -->
      <section>
        <h2>Contact Us</h2>
        <section>
          <form id="contact-form">
            <p>
              <label for="name">Name: </label>
              <input type="text" name="name" required/>
            </p>
            <p>
              <label for="email">Email: </label>
              <input id="email" name="email" type="email" />
            </p>
            <p><label for="message">Message: </label></p>
            <textarea id="message" name="message" rows=5 cols=40 minlength=10></textarea>
            <button id="send-msg">Send your Message!</button>
          </form>
        </section>
        <p id="results"></p>
      </section>
    </main>

    <footer>
      <p>A Flex-cellent Creation &copy; 2019 CSE154</p>
      <p>Contact us at <a href="https://piazza.com/class/jx5hhz8jbsn44r">Piazza.com</a>!</p>
      <p id="citation">
        Icons made by <a href="https://www.flaticon.com/authors/smashicons">Smashicon</a>
        from <a href="www.flaticon.com">flaticon.com</a>
      </p>
    </footer>
  </body>
</html>
