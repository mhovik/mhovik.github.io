<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="admin.css"/>
    <script src="instructor.js"></script>
    <title>WPL Queue Instructor interface</title>
  </head>
  <body>
    <header>
      <h1>WPL Queue Instructor Interface</h1>
    </header>
    <main>
      <p>Only Instructors or Admins are authorized here.</p>
      <form id="login-form">
        <label>Username: <input name="username" type="text" /></label>
        <label>Password: <input name="password" type="password" /></label>
        <button type="submit" id="login">Login</button>
      </form>
      <p id="results"></p>
      <article id="staff-data-view" class="hidden">
        <h2>Current admin staff</h2>
        <table id="staff-table">
          <tr>
            <th>UWID</th>
            <th>Username</th>
            <th>Section</th>
            <th>Action</th>
          </tr>
        </table>
        <button id="terminate-all" class="hidden">TERMINATE ALL</button>
      </article>
      <form id="ta-form" class="hidden">
        <h2>Add a new TA</h2>
        <section id="ta-form-inputs">
          <label>UWID: <br /><input name="uwid" type="number" /></label>
          <label>Name: <br /><input name="name" type="text" /></label>
          <label>Username: <br /><input name="username" type="text" /></label>
          <label>Password: <br /><input name="password" type="password" /></label>
          <label>Email: <br /><input name="email" type="email" /></label>
          <label>Section: <br /><input name="section" type="text" maxlength="2" /></label>
        </section>
        <button type="submit" id="submit-ta">Add TA</button>
      </form>
    </main>
  </body>
</html>
