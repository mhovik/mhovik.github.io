<!DOCTYPE html>
<!--
  Solution HTML for WPL Form Demo
  CSE 154 - Summer 2019
  Author: Melissa Hovik

  Example HTML with some HTML5 validation features!
  What other validation methods can you think of adding? Check out the form validation reading!
  There are a _ton_ of really neat HTML5 validation features to explore!
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="wpl.js"></script>
  <title>WPL Queue</title>
</head>
<body>
  <header>
    <h1>The CSE154 WPL Queue</h1>
  </header>

  <main>
    <form id="input-form">
      <label>
        Name: <input id="name-input" name="name" type="text" pattern="[A-Z][a-z]+" placeholder="Ex: Dubs" value="Dubs" required/>
      </label>
      <label>
        E-mail (@uw.edu): <input name="email" type="email" placeholder="Ex: dubs@dubs.uw.edu" value="dubs@dubs.uw.edu" />
      </label>
      <label>
        Student Number: <input name="sid" type="number" min=0 required value=1861114 placeholder="Ex: 1861114"/>
      </label>
      <div id="minute-options">
        <label>2-Minute Question <input type="radio" name="minutes" value=2 checked /></label>
        <label>10-Minute Question <input type="radio" name="minutes" value=10 /></label>
      </div>
      <textarea name="question" minlength=5 rows=5 required placeholder="Enter your question..." value="I have a question!">I have a question!</textarea>
      <button id="submit-btn" type="submit">Enter Queue!</button>
    </form>
    <p id="results"></p>
  </main>
</body>
</html>
