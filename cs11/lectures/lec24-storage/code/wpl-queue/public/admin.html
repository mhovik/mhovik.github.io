<!DOCTYPE html>
<!--
  Admin interface for the WPL example
  TODO: Another admin view with basic POST requests to add/update users (staff or students)
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="admin.css"/>
  <script src="admin.js"></script>
  <title>WPL Queue Admin interface</title>
</head>
<body>
  <header>
    <h1>WPL Queue Admin Interface</h1>
  </header>
  <main>
    <p class="note">Only current TAs/Instructors are authorized.</p>
    <form id="login-form">
      <label>Username: <input name="username" type="text" required /></label>
      <label>Password: <input name="password" type="password" required /></label>
      <label id="remember-me">Remember Me: <input type="checkbox" name="remember-login" /></label>
      <button type="submit" id="login">Login</button>
    </form>
    <section id="queue-mgmt" class="hidden">
      <article>
        <h2>2-Minute Queue</h2>
        <table id="2-min-queue">
          <tr>
            <th>Student</th>
            <th>Question</th>
            <th>Action</th>
          </tr>
        </table>
      </article>
      <article>
        <h2>10-Minute Queue</h2>
        <table id="10-min-queue">
          <tr>
            <th>Student</th>
            <th>Question</th>
            <th>Action</th>
          </tr>
        </table>
      </article>
    </section>
    <!-- For request response results (e.g. errors) -->
    <p id="results"></p>
    <button type="submit" id="logout" class="hidden">Logout</button>
  </main>
</body>
</html>
