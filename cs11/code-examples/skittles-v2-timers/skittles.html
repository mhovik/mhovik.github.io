<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skittles Game</title>
  <link rel="stylesheet" href="skittles.css">
  <script src="skittles.js"></script>
</head>
<body>
  <header>
    <h1>How many <span id="color"></span>Skittles are in the jar?</h1>
  </header>

  <main>
    <!-- The Skittles jar! -->
    <div id="jar">
    </div>
    <article id="game-setup">
      <p>
        How many colors do you want in your rainbow?
        <label><input type="radio" name="color-count" value="2"> 2</label>
        <label><input type="radio" name="color-count" value="4" checked> 4</label>
        <label><input type="radio" name="color-count" value="6"> 6</label>
      </p>
      <button id="start-btn">Start!</button>
    </article>

    <article id="game-play" class="hidden">
      <p>
        <label>Your Guess: <input type="number" id="guess" /></label>
        <button id="guess-btn">Guess</button>
      </p>
      <p id="results"></p>
      <p>Guesses so far: <span id="guess-count">0</span></p>
      <button id="reset-btn">Reset Game</button>
    </article>
  </main>
</body>
</html>
